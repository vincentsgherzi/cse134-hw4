        function local() {

            let data = {
                title: localStorage.title,
                url: localStorage.img,
                link: localStorage.link,
                description: localStorage.description,
            }

            let card = document.createElement("project-card");

            card.setAttribute("title", data.title)
            card.setAttribute("url", data.url)
            card.setAttribute("link", data.link)
            card.setAttribute("description", data.description)

            let firstBox = document.getElementsByTagName("box")[0]
            firstBox.appendChild(card)
        }

        async  function remote() {

            let response = await fetch("https://api.jsonbin.io/v3/b/64cea5918e4aa6225ecb48d1?meta=false")

            let data = await response.json()
            let card = document.createElement("project-card")
            card.setAttribute("title", data.title)
            card.setAttribute("url", data.url)
            card.setAttribute("link", data.link)
            card.setAttribute("description", data.description)

            let firstBox = document.getElementsByTagName("box")[1]
            firstBox.appendChild(card)
                


        }
    </script>
</head>

    <h1>Local vs Remote cards</h1>

        <button onClick="local()">Load Local</button>

    <box>
        <button onClick="remote()">Load Remote</button>
